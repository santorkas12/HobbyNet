<!doctype HTML>
{% load static %}
<html>
<head>
    <meta charset="utf-8">

    <title>
        {% block title %} HobbyNet {% endblock title %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>



<body>
    <header>
        <nav class="navbar navbar-expand-sm justify-content-between">
                <a class="navbar-brand" href="{% url 'home' %}" style="color:black; font-size:1.5em">
                    <img src="/media/pics/logo.png" class="d-block-inline align-top" alt="logo-img" width="6%" height="6%">
                    HobbyNet
                </a>


            <div class="navbar-nav">
                {% if user.is_authenticated %}

                    <a class="nav-item nav-link active my-auto" href="{% url 'event_list_view' %}"> Events </a>
                    <a class="nav-item nav-link active mx-auto" href="{% url 'profile' %}">
                        <img class="rounded-circle account-img my-auto" src="{{ user.profile.image.url }}" width="35" height="35">
                    </a>
                <div class="dropdown my-auto">
                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" data-toggle="dropdown"></button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <h6 class="dropdown-header"> Themes </h6>
                        <a class="dropdown-item" href="#"> Dark </a>
                        <a class="dropdown-item" href="#"> High Contrast </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"> Settings </a>
                        <a class="dropdown-item" href="#"> Help </a>
                        <a class="dropdown-item" href="{% url 'account_logout' %}"> Logout </a>
                    </div>
                </div>
                {% else %}
                    <a class="btn btn-light" href="{% url 'account_login' %}"> Log In </a>
                    <a class="btn btn-light ml-2" href="{% url 'account_signup' %}"> Sign Up </a>
                {% endif %}
            </div>
        </nav>
    </header>

    <div>
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
